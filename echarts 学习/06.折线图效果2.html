<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="width: 600px;height: 400px;"></div>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.js"></script>
  <script>
    let myChart = echarts.init(document.querySelector('div'));
    myChart.setOption({
      title: {
        text: '康师傅方便面销量',
        textStyle: {
          color: 'blue'
        }
      },
      xAxis: {
        data: ['1月', '2月', '3月', '4月', '5月', '6月'],
        type: 'category',
        boundaryGap: false, // 设置为无间隙
      },
      yAxis: {
        type: 'value',
        scale: true
      },
      series: [{
        name: '康师傅的销量',
        type: 'line',
        data: [3091, 900, 300, 2006, 1510, 1813],
        stack: 'all',
        areaStyle: {}
        // stack属性值相同的serie，后面的serie的值将会叠加在前一个serie的值
        // 第二条线
      }, {

        name: '',
        type: 'line',
        data: [2000, 2328, 3282, 230, 1889, 1123],
        stack: 'all',
        areaStyle: {}
      }],
      tooltip: {
        trigger: 'axis',
        formatter: '{b} 的成绩是 {c}',
      }
    })
  </script>
</body>

</html>
