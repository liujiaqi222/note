<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="width: 600px;height: 400px;"></div>
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.js"></script>
  <script>
    let myChart = echarts.init(document.querySelector('div'));
    myChart.setOption({
      title: {
        text: '康师傅方便面销量',
        textStyle: {
          color: 'blue'
        }
      },
      dataZoom: [
        {
          // slider 滑块 inside：内置，依靠鼠标滚轮或者双指缩放
          type: 'slider',
          xAxisIndex: 0
        },
        {
          type: 'slider',
          yAxisIndex: 0,
          start: 0,
          end: 50 //指的是最高点的50%
        }
      ],
      xAxis: {
        data: ['1月', '2月', '3月', '4月', '5月', '6月'],
        type: 'category',

      },
      yAxis: {
        type: 'value',
        scale: true
      },
      series: [{
        name: '康师傅的销量',
        type: 'bar',
        data: [3091, 900, 300, 2006, 1510, 1813],

      }],

    })
  </script>
</body>

</html>
