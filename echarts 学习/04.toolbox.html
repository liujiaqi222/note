<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="width: 600px;height: 400px;"></div>
  <script src="./lib/echarts.js"></script>
  <script>
    const myChart = echarts.init(document.querySelector('div'));
    myChart.setOption({
      title: {
        text: '成绩展示',
        textStyle: {
          color: 'red',
          fontSize: '28px'
        },


      },
      xAxis: {
        type: 'category',
        data: ['张三', '李四', '王五', '赵六']
      },
      yAxis: {
        type: 'value'
      },
      tooltip: {
        trigger: 'axis',// 'item'
        triggerOn: 'click',
        formatter: function (arg) {
          console.log(arg); // 可以打印看看 有什么值
          return `${arg[0].name}的分数是 ${arg[0].data}`; // 返回值将会呈现在页面中
        }
      },
      toolbox: {
        feature: {
          saveAsImage: {}, // 保存为图片
          dataView: {}, //数据视图
          restore: {}, // 重置功能
          dataZoom: {}, // 区域缩放
          magicType: {
            type: ['line', 'bar']    // 切换图表类型
          }
        }
      },
series: [
  {
    name: '语文成绩',
    type: 'bar',
    data: [98, 88, 78, 80]
  },{
    name:'数学成绩',
    data:[42,55,99,88],
    type:'bar'
  }
],
legend:{
  // data:['语文成绩','数学成绩'],

}
    });
  </script>
</body>

</html>
