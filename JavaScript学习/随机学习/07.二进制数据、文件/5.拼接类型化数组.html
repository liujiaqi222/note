<body>
  <script>
    const Unit8ArrayArray = [new Uint8Array([1,2,3,4,5]),new Uint8Array([7,8,9,10])];
    function concat(arr){
      return new Uint8Array(arr.reduce((acc,value)=>
        [...acc].concat([...value])
      ,[]))
    }
    console.log(concat(Unit8ArrayArray));
  </script>
</body>
