<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- drag, dragend, dragenter, dragexit, dragleave, dragover, dragstart, and drop -->
    <div id="drop-area">
      <form class="my-form">
        <p>
          可以点击下方的上传按钮或者直接将图片拖拽进入虚线框内实现上传
        </p>
        <input
          type="file"
          id="fileElem"
          multiple
          accept="image/*"
          onchange="handleFiles(this.files)"
        />
        <label class="button" for="fileElem">选择一些文件</label>
      </form>
      <progress id="progress-bar" max=100 value=0></progress>
      <div id="gallery"></div>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
