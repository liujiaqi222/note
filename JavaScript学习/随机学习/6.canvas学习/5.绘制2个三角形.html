<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid red;
    }
  </style>
</head>

<body>
<canvas id="canvas"></canvas>
<script>
  function draw() {
    const canvas = document.getElementById('canvas');
    if (canvas.getContext) {
      const ctx = canvas.getContext('2d');

      // 填充三角形
      ctx.beginPath();
      ctx.moveTo(25, 25);
      ctx.lineTo(75, 25);
      ctx.lineTo(25, 75);
      ctx.fill();

      // 描边三角形
      ctx.beginPath();
      ctx.moveTo(80, 30);
      ctx.lineTo(80, 80);
      ctx.lineTo(30, 80);
      ctx.lineTo(80, 30);
      ctx.stroke();
    }
  }
  draw();
</script>
</body>

</html>
