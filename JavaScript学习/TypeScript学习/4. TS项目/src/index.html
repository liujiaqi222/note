<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2989232_8gc4n6f35gj.css">
  <title>贪吃蛇</title>
</head>

<body>
  <main>
    <!-- 游戏舞台 -->
    <div class="stage">
      <!-- 设置蛇 -->
      <div id="snake">
        <!-- 蛇身是一节一节的 -->
        <div></div>
      </div>
      <!-- 食物 -->
      <div id="food">
        <span></span><span></span><span></span><span></span>
      </div>
    </div>
    <!-- 游戏的记分牌 -->
    <div class="score-panel">
      <div>
        SCORE:<span id="score">0</span>
      </div>
      <div>
        LEVEL:<span id="level">1</span>
      </div>
    </div>
  </main>
  <!-- 手机端控制器 -->
  <div class="controler">
   <i class="iconfont icon-xiangshang" data-d='Up'></i>
   <i class="iconfont icon-xiangyou" data-d='Right'></i>
   <i class="iconfont icon-xiangzuo" data-d='Left'></i>
   <i class="iconfont icon-xiangxia" data-d='Down'></i>
  </div>
</body>

</html>
