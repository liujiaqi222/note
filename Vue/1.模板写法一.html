<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
  </div>
<script type="x-template" id="test">
  <div>
    <h2>{{msg}}</h2>
  </div>
</script>
  <script src="./vue3.js"></script>
  <script>
     Vue.createApp({
       template:'#test',
       data(){
         return {
           msg:'hello'
         }
       }
     }).mount('#app')
  </script>
</body>
</html>
