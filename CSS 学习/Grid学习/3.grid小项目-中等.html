<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 30px;
        }

        [class ^='box-'] {
            display: grid;
            place-items: center;
            border: 5px solid orangered;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 01);
            color: white;
        }

        html {
            background-image: linear-gradient(lightblue, darkblue);
            height: 150vh;
        }

        /* ===关键代码=== */
        .intermediate{
            height: 90vh;
            width: 90%;
            margin: 20px auto;
            display: grid;
            gap: 20px;
        }
        @media (min-width:768px) {
            .intermediate{
                grid-template-columns: repeat(12,1fr);
                grid-template-rows:100px 80px 300px 80px 100px;
            }
            .intermediate .box-1{
                /* 从第一条线开始，最后一条线结束*/
                grid-column: 1 / 13;
            }
            .intermediate .box-2{
                /* 从第一条线开始，最后一条线结束*/
                grid-column: 1 / 13;
            }
            .intermediate .box-3{
                /* 从第一条线开始，最后一条线结束*/
                grid-column: 1 / 13;
            }
            .intermediate .box-4{
                grid-column: 1 / 7;
            }
            .intermediate .box-5{
                grid-column: 7 / 13;
            }
            .intermediate .box-6{
                grid-column: 1 / 13;
            }
        }
        @media (min-width:1000px) {
            .intermediate{
                grid-template-columns: repeat(12,1fr);
                grid-template-rows:80px 400px 200px;
            }
            .intermediate .box-1{
                grid-column: 1 / 13;
            }
            .intermediate .box-2{
                grid-column: 1 / 3;
            }
            .intermediate .box-3{
                grid-column: 3 / 10;
            }
            .intermediate .box-4{
                grid-column: 10 / 13;
            }
            .intermediate .box-5{
                grid-column: 1 / 3;
            }
            .intermediate .box-6{
                grid-column: 3 / 13;
            }
        }
        
    </style>
</head>

<body>
    <div class="intermediate">
        <div class="box-1">Header(1)</div>
        <div class="box-2">Ad(2)</div>
        <div class="box-3">Main(3)</div>
        <div class="box-4">Blog(4)</div>
        <div class="box-5">Side(5)</div>
        <div class="box-6">Footer(6)</div>
    </div>
</body>

</html>
