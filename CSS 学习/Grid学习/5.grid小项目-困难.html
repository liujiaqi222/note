<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 30px;
        }

        [class ^='box-'] {
            display: grid;
            place-items: center;
            border: 5px solid orangered;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 01);
            color: white;
        }

        html {
            background-image: linear-gradient(lightblue, darkblue);
            height: 150vh;
        }

        /* ===关键代码=== */
        .master{
            width: 90%;
            margin: 20px auto;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        }
        .card{
            background-color: rgba(255,255,255,0.2);
            box-shadow: 0 0 5px rgba(0, 0, 0, 01);
            padding: 10px;
            border-radius: 20px;
            height: 100px;
        }


    </style>
</head>

<body>
    <div class="master">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>

</html>
